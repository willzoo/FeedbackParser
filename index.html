<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Parser</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>IPPD Feedback Parser</h1>
        </header>

        <main>
            <div class="upload-section">
                <label for="file-input" class="file-label">
                    <span class="file-text">Choose Excel File</span>
                    <input type="file" id="file-input" accept=".xlsx,.xls" hidden>
                </label>
                <div id="status" class="status">No file loaded.</div>
            </div>

            <div class="instructions-section">
                <h2>Instructions</h2>
                <ol>
                    <li>Click "Choose Excel File" to select your Excel file.</li>
                    <li>Results will display the counts of <strong>all unique scores/feedback</strong> given for each person for each question.</li>
                </ol>
            </div>

            <div id="results-section" class="results-section" style="display: none;">
                <h2>Results</h2>
                <div id="results" class="results-content"></div>
            </div>
        </main>

        <footer>
            <p>Feedback Parser - Excel Data Analyzer</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
